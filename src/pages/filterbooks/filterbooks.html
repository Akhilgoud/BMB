   <div style="height:26em">
       <div style="    margin-left: 4%;
       margin-top: 5%;">
        <ion-badge item-end class="badges">All In Ones</ion-badge>
        <ion-badge item-end class="badges">Text Books</ion-badge>
        <ion-badge item-end class="badges">Class Notes</ion-badge>
        <ion-badge item-end class="badges">Study Materials</ion-badge>
    </div>
        <div style="    margin-top: 9px;">
                <ion-item>
                        <ion-label>Price Range</ion-label>
                        <ion-range min="0" max="10000" step="50" snaps="true" dualKnobs="true" pin="true"  [(ngModel)]="structure" color="grey">
                                <ion-icon range-left small>{{structure.lower}}</ion-icon>
                                <ion-icon range-right >{{structure.upper}}</ion-icon>
                              </ion-range>
                    </ion-item>
        </div>
        <div>
                <ion-list style="line-height:10px">
                        
                          <ion-item>
                            <ion-label floating>College Name</ion-label>
                            <ion-input type="text"></ion-input>
                          </ion-item>
                        
                          <ion-item>
                            <ion-label floating>Area/Pincode</ion-label>
                            <ion-input type="text"></ion-input>
                          </ion-item>
                        
                        </ion-list>
        </div>
   </div>
