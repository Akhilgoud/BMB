<ion-menu side="left" [content]="mycontent">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                <span> Hello {{userObj.name}} </span>
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item menuClose (click)="changePage(loginPage)" *ngIf="!userObj.email">
                  Login
            </button>
            <div *ngIf="userObj.email">
                <button ion-item menuClose (click)="changePage(mypostsPage)">My Posts </button>
                <button ion-item menuClose (click)="logout()">Logout </button>
            </div>

            <!-- <button ion-button block (click)="GetAllUser();"> Listar Usuarios</button>
                
                  <pre>{{err | json}}</pre> -->
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav #mycontent [root]="rootPage" swipeBackEnabled="false"></ion-nav>
